<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css" />
<script>
	document.onkeydown = function (key) {
		if (key.which == 27 || key.which == 75) { // Escape key
			$.post('https://FiveM-Remote-Key/action', JSON.stringify({
				"action": "close"
			}));
			$('.key').hide();
		}
	};
	$(function() {
    	window.addEventListener('message', function(event) {
    		if (event.data.display) {
    			$('.key').show();
    		} else {
    			$('.key').hide();
    		}
	    });
	});
	function addVeh() {
		$.post('https://FiveM-Remote-Key/action', JSON.stringify({
			"action": "add"
		}));
	}
	function sendLock() {
		$.post('https://FiveM-Remote-Key/action', JSON.stringify({
			"action": "lock"
		}));
	}

	function sendUnLock() {
		$.post('https://FiveM-Remote-Key/action', JSON.stringify({
			"action": "unlock"
		}));
	}
	function sendStart() {
		$.post('https://FiveM-Remote-Key/action', JSON.stringify({
			"action": "start"
		}));
	}
</script>

<style>
	* {
		font-family: Arial, sans-serif;
	}
	.key {
		position: fixed;
		bottom: 70px;
		right: 40px;
		height: 180px;
		width: 150px;
		background-color: black;
		border-radius: 15px;
		display: none;
	}
	.title { 
		width: 100%;
		height: 30px;
		color:white;
		text-align: center;
		line-height: 30px;
		margin-bottom:10px;
	}
	.buttons {
		width: 90%;
		margin-left: auto;
		margin-right: auto;
	}
	.button {
		width: 100%;
		height: 30px;
		background-color:grey;
		color:white;
		text-align: center;
		line-height: 30px;
		margin-bottom: 5px;
		border-radius: 10px;
		cursor: pointer;
	}
	.button:hover {
		background-color: lightgrey;
		color:black;
	}
</style>

<div class="key">
	<div class="title">
		KEY
	</div>
	<div class="buttons">
		<div class="button" onclick="addVeh()">
			ADD VEH
		</div>
		<div class="button" onclick="sendLock()">
			LOCK
		</div>
		<div class="button" onclick="sendUnLock()">
			UNLOCK
		</div>
		<div class="button" onclick="sendStart()">
			START
		</div>
	</div>
</div>
